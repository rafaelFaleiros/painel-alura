<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento de Cursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Planejamento de Cursos</h1>

    <!-- Formulário para planejar o curso -->
    <form id="course-planning-form">
        <label for="courseName">Nome do curso</label>
        <select id="courseName" name="courseName" required>
            <!-- As opções de cursos serão preenchidas dinamicamente -->
        </select>

        <label for="priorityLevel">Nível de prioridade</label>
        <select id="priorityLevel" name="priorityLevel">
            <option value="Alta">Alta</option>
            <option value="Média">Média</option>
            <option value="Baixa">Baixa</option>
        </select>

        <label for="completionDate">Data de conclusão</label>
        <input type="date" id="completionDate" name="completionDate" required>

        <label for="totalHours">Horas totais para conclusão</label>
        <input type="number" id="totalHours" name="totalHours" required>

        <button type="submit">Salvar Planejamento</button>
    </form>

    <!-- Exibição dos cursos planejados -->
    <div id="course-list">
        <h2>Cursos Planejados</h2>
        <ul id="course-list-display"></ul>
    </div>

<script type="module" src="script.js"></script>
</body>
</html>
